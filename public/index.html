<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b0b1a">
  <title>Austin Howell</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0b1a;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* ---- CANVAS BACKGROUND ---- */
    #bg-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0; pointer-events: none;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 640px;
      width: 100%;
    }

    /* Avatar with orbit ring */
    .avatar-wrap {
      position: relative;
      width: 120px; height: 120px;
      margin: 0 auto 32px;
    }
    .avatar-ring {
      position: absolute; top: -8px; left: -8px;
      width: 136px; height: 136px;
      border: 2px solid transparent;
      border-top-color: #e94560;
      border-right-color: #533483;
      border-radius: 50%;
      animation: spin 4s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg) } }
    .avatar-ring-outer {
      position: absolute; top: -16px; left: -16px;
      width: 152px; height: 152px;
      border: 1px solid transparent;
      border-bottom-color: rgba(233,69,96,0.3);
      border-left-color: rgba(83,52,131,0.3);
      border-radius: 50%;
      animation: spin 7s linear infinite reverse;
    }
    .avatar {
      width: 120px; height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e94560, #533483);
      display: flex; align-items: center; justify-content: center;
      font-size: 2.8rem; font-weight: 800; color: white;
      box-shadow: 0 0 60px rgba(233, 69, 96, 0.35), 0 0 120px rgba(83, 52, 131, 0.2);
      opacity: 0; animation: popIn 0.7s 0.3s forwards;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5) }
      70% { transform: scale(1.08) }
      100% { opacity: 1; transform: scale(1) }
    }

    h1 {
      font-size: 3.4rem; font-weight: 800; margin-bottom: 8px;
      background: linear-gradient(90deg, #e94560, #533483, #e94560);
      background-size: 200% auto;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      animation: shimmer 3s ease-in-out infinite, fadeUp 0.6s 0.5s forwards;
      opacity: 0;
    }
    @keyframes shimmer { 0%,100% { background-position: 0% center } 50% { background-position: 200% center } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(24px) } to { opacity: 1; transform: translateY(0) } }

    .subtitle {
      font-size: 1.2rem; color: #a0a0b8; margin-bottom: 48px; font-weight: 300;
      opacity: 0; animation: fadeUp 0.6s 0.7s forwards;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      margin-top: 16px;
      opacity: 0; animation: fadeUp 0.6s 0.9s forwards;
    }

    .card {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 32px 20px; border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-decoration: none; color: #e0e0e0;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      backdrop-filter: blur(10px);
      position: relative; overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(233,69,96,0.08) 0%, transparent 60%);
      opacity: 0; transition: opacity 0.4s;
    }
    .card:hover::before { opacity: 1 }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(233, 69, 96, 0.4);
      box-shadow: 0 12px 40px rgba(233, 69, 96, 0.2), 0 0 80px rgba(83, 52, 131, 0.1);
    }

    .card-icon { font-size: 2.2rem; margin-bottom: 12px; position: relative; z-index: 1; }
    .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 4px; position: relative; z-index: 1; }
    .card-desc { font-size: 0.8rem; color: #a0a0b8; position: relative; z-index: 1; }

    /* Scroll hint */
    .scroll-hint {
      position: absolute; bottom: 32px; left: 50%; transform: translateX(-50%);
      display: flex; flex-direction: column; align-items: center; gap: 8px;
      color: #a0a0b8; font-size: 0.7rem; letter-spacing: 1.5px; text-transform: uppercase;
      opacity: 0; animation: fadeUp 0.6s 1.3s forwards;
    }
    .scroll-arrow {
      width: 20px; height: 20px;
      border-right: 2px solid #e94560; border-bottom: 2px solid #e94560;
      transform: rotate(45deg); animation: bounce 2s infinite;
    }
    @keyframes bounce { 0%,100% { transform: rotate(45deg) translate(0,0) } 50% { transform: rotate(45deg) translate(5px,5px) } }

    @media (max-width: 500px) {
      h1 { font-size: 2.4rem; }
      .cards { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <section class="hero">
    <div class="content">
      <div class="avatar-wrap">
        <div class="avatar-ring-outer"></div>
        <div class="avatar-ring"></div>
        <div class="avatar">AH</div>
      </div>
      <h1>Austin Howell</h1>
      <p class="subtitle">Software Engineer &bull; Creator &bull; Gamer</p>
      <div class="cards">
        <a href="/aboutme/" class="card">
          <div class="card-icon">&#128100;</div>
          <div class="card-title">About Me</div>
          <div class="card-desc">Resume &amp; background</div>
        </a>
        <a href="/projects/" class="card">
          <div class="card-icon">&#128640;</div>
          <div class="card-title">Projects</div>
          <div class="card-desc">What I'm building</div>
        </a>
        <a href="/games/" class="card">
          <div class="card-icon">&#127918;</div>
          <div class="card-title">Games</div>
          <div class="card-desc">Play in the browser</div>
        </a>
      </div>
    </div>
    <div class="scroll-hint">
      <span>Explore</span>
      <div class="scroll-arrow"></div>
    </div>
  </section>

  <script>
  (function(){
    var canvas = document.getElementById('bg-canvas');
    var ctx = canvas.getContext('2d');
    var stars = [], shootingStars = [], mouse = {x:-1000, y:-1000};

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }

    function initStars(){
      stars = [];
      var count = Math.floor(canvas.width * canvas.height / 4000);
      for(var i = 0; i < count; i++){
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 0.3,
          baseAlpha: Math.random() * 0.6 + 0.2,
          alpha: 0,
          pulse: Math.random() * 0.03 + 0.005,
          phase: Math.random() * Math.PI * 2
        });
      }
    }

    /* Spawn a shooting star */
    function spawnShootingStar(){
      shootingStars.push({
        x: Math.random() * canvas.width * 0.6,
        y: Math.random() * canvas.height * 0.3,
        len: 100 + Math.random() * 150,
        speed: 10 + Math.random() * 10,
        angle: Math.PI / 5 + Math.random() * 0.4,
        alpha: 1,
        decay: 0.012 + Math.random() * 0.01
      });
    }

    var t = 0;
    function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      t += 0.016;

      /* Nebula layers */
      var n1 = ctx.createRadialGradient(canvas.width*0.15, canvas.height*0.4, 0, canvas.width*0.15, canvas.height*0.4, canvas.width*0.45);
      n1.addColorStop(0, 'rgba(83,52,131,0.08)'); n1.addColorStop(1, 'rgba(83,52,131,0)');
      ctx.fillStyle = n1; ctx.fillRect(0,0,canvas.width,canvas.height);

      var n2 = ctx.createRadialGradient(canvas.width*0.85, canvas.height*0.2, 0, canvas.width*0.85, canvas.height*0.2, canvas.width*0.4);
      n2.addColorStop(0, 'rgba(233,69,96,0.06)'); n2.addColorStop(1, 'rgba(233,69,96,0)');
      ctx.fillStyle = n2; ctx.fillRect(0,0,canvas.width,canvas.height);

      var n3 = ctx.createRadialGradient(canvas.width*0.5, canvas.height*0.85, 0, canvas.width*0.5, canvas.height*0.85, canvas.width*0.35);
      n3.addColorStop(0, 'rgba(15,52,96,0.07)'); n3.addColorStop(1, 'rgba(15,52,96,0)');
      ctx.fillStyle = n3; ctx.fillRect(0,0,canvas.width,canvas.height);

      /* Stars with connections */
      for(var i = 0; i < stars.length; i++){
        var s = stars[i];
        s.alpha = s.baseAlpha + Math.sin(t * 2 + s.phase) * 0.2;

        /* Mouse interaction */
        var dx = s.x - mouse.x, dy = s.y - mouse.y;
        var dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 180){
          var strength = 1 - dist / 180;
          s.alpha = Math.min(1, s.alpha + strength * 0.7);
          ctx.beginPath();
          ctx.strokeStyle = 'rgba(233,69,96,' + (0.12 * strength) + ')';
          ctx.moveTo(s.x, s.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
        }

        /* Constellation lines */
        for(var j = i+1; j < stars.length; j++){
          var s2 = stars[j];
          var d = Math.abs(s.x - s2.x) + Math.abs(s.y - s2.y);
          if(d < 80){
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(83,52,131,' + (0.06 * (1 - d/80)) + ')';
            ctx.moveTo(s.x, s.y); ctx.lineTo(s2.x, s2.y); ctx.stroke();
          }
        }

        /* Star glow for larger stars */
        if(s.r > 1.5){
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r * 3, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(233,69,96,' + (s.alpha * 0.06) + ')';
          ctx.fill();
        }

        /* Star */
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(224,224,232,' + s.alpha + ')';
        ctx.fill();
      }

      /* Shooting stars */
      for(var k = shootingStars.length - 1; k >= 0; k--){
        var ss = shootingStars[k];
        ss.x += Math.cos(ss.angle) * ss.speed;
        ss.y += Math.sin(ss.angle) * ss.speed;
        ss.alpha -= ss.decay;
        if(ss.alpha <= 0){ shootingStars.splice(k, 1); continue; }

        var tailX = ss.x - Math.cos(ss.angle) * ss.len;
        var tailY = ss.y - Math.sin(ss.angle) * ss.len;
        var grad = ctx.createLinearGradient(tailX, tailY, ss.x, ss.y);
        grad.addColorStop(0, 'rgba(233,69,96,0)');
        grad.addColorStop(0.6, 'rgba(233,69,96,' + (ss.alpha * 0.5) + ')');
        grad.addColorStop(1, 'rgba(255,255,255,' + ss.alpha + ')');
        ctx.beginPath(); ctx.moveTo(tailX, tailY); ctx.lineTo(ss.x, ss.y);
        ctx.strokeStyle = grad; ctx.lineWidth = 2; ctx.stroke(); ctx.lineWidth = 1;

        /* Bright head */
        ctx.beginPath(); ctx.arc(ss.x, ss.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,' + ss.alpha + ')';
        ctx.fill();
        /* Head glow */
        ctx.beginPath(); ctx.arc(ss.x, ss.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(233,69,96,' + (ss.alpha * 0.15) + ')';
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    resize(); draw();

    /* Shooting stars at random intervals */
    setInterval(spawnShootingStar, 2000);
    setTimeout(spawnShootingStar, 500);
    setTimeout(spawnShootingStar, 1200);

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', function(e){ mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('touchmove', function(e){
      var touch = e.touches[0];
      mouse.x = touch.clientX; mouse.y = touch.clientY;
    });
  })();
  </script>
</body>
</html>
