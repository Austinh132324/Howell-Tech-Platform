<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Austin Howell</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0b1a;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(83, 52, 131, 0.4) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(233, 69, 96, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 80%, rgba(15, 52, 96, 0.5) 0%, transparent 50%);
      z-index: 0;
    }

    .particles {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(233, 69, 96, 0.5);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e94560, #533483);
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 0 40px rgba(233, 69, 96, 0.3);
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #e94560, #533483, #e94560);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 200% center; }
    }

    .subtitle {
      font-size: 1.2rem;
      color: #a0a0b8;
      margin-bottom: 48px;
      font-weight: 300;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 16px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-decoration: none;
      color: #e0e0e0;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(233, 69, 96, 0.4);
      box-shadow: 0 8px 32px rgba(233, 69, 96, 0.15);
    }

    .card-icon {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-desc {
      font-size: 0.8rem;
      color: #a0a0b8;
    }

    @media (max-width: 400px) {
      h1 { font-size: 2.2rem; }
      .cards { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="particles" id="particles"></div>
    <div class="content">
      <div class="avatar">AH</div>
      <h1>Austin Howell</h1>
      <p class="subtitle">Developer &bull; Creator &bull; Gamer</p>
      <div class="cards">
        <a href="/aboutme/" class="card">
          <div class="card-icon">&#128100;</div>
          <div class="card-title">About Me</div>
          <div class="card-desc">Resume &amp; background</div>
        </a>
        <a href="/games/" class="card">
          <div class="card-icon">&#127918;</div>
          <div class="card-title">Games</div>
          <div class="card-desc">Play in the browser</div>
        </a>
      </div>
    </div>
  </section>
  <script>
    (function() {
      var container = document.getElementById('particles');
      for (var i = 0; i < 30; i++) {
        var p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = (6 + Math.random() * 10) + 's';
        p.style.animationDelay = (Math.random() * 10) + 's';
        p.style.width = p.style.height = (2 + Math.random() * 3) + 'px';
        container.appendChild(p);
      }
    })();
  </script>
</body>
</html>
