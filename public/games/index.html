<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>Games - Austin Howell</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0b1a;
      color: #e0e0e0;
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }

    .page {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .back-link {
      display: inline-block;
      color: #a0a0b8;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 32px;
      transition: color 0.2s;
    }

    .back-link:hover { color: #e94560; }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #e94560, #533483);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a0a0b8;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .game-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-decoration: none;
      color: #e0e0e0;
      transition: all 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(233, 69, 96, 0.4);
      box-shadow: 0 8px 32px rgba(233, 69, 96, 0.12);
    }

    .game-icon {
      font-size: 2.5rem;
      flex-shrink: 0;
    }

    .game-info { flex: 1; }

    .game-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .game-desc {
      font-size: 0.85rem;
      color: #a0a0b8;
    }

    .game-arrow {
      color: #a0a0b8;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    .game-card:hover .game-arrow {
      transform: translateX(4px);
      color: #e94560;
    }
  </style>
</head>
<body>
  <div class="page">
    <a href="/" class="back-link">&larr; Back to Home</a>
    <h1>Games</h1>
    <p class="subtitle">Pick a game and play right in your browser.</p>
    <div class="game-grid">
      <a href="/games/checkers/" class="game-card">
        <div class="game-icon">&#9899;</div>
        <div class="game-info">
          <div class="game-title">Checkers</div>
          <div class="game-desc">Classic checkers against an AI opponent</div>
        </div>
        <div class="game-arrow">&rsaquo;</div>
      </a>
    </div>
  </div>
</body>
</html>
