name: Version Bump

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    # Skip if the commit was made by the version bump bot itself
    if: "!contains(github.event.head_commit.message, '[skip-version]')"

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump patch version (0.0.0 â†’ 9.9.9 format)
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"

          # Parse version parts
          MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          MINOR=$(echo "$CURRENT" | cut -d. -f2)
          PATCH=$(echo "$CURRENT" | cut -d. -f3)

          # Increment patch, roll over to minor, then major
          PATCH=$((PATCH + 1))
          if [ "$PATCH" -gt 9 ]; then
            PATCH=0
            MINOR=$((MINOR + 1))
          fi
          if [ "$MINOR" -gt 9 ]; then
            MINOR=0
            MAJOR=$((MAJOR + 1))
          fi
          if [ "$MAJOR" -gt 9 ]; then
            echo "::error::Version limit reached (9.9.9). Cannot bump further."
            exit 1
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"

          # Update package.json version
          npm version "$NEW_VERSION" --no-git-tag-version

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip-version]"
          git tag "v$NEW_VERSION"
          git push origin main --tags
