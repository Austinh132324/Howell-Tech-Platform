name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run lint

      - run: npm test

      - name: Build library
        run: npm run build

      - name: Verify dist output
        run: |
          test -f dist/index.js || (echo "Missing ESM output" && exit 1)
          test -f dist/index.cjs || (echo "Missing CJS output" && exit 1)
          test -f dist/index.d.ts || (echo "Missing type declarations" && exit 1)
